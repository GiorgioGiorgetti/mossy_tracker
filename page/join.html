<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="join.css">

    <title>Join</title>
</head>
<body>
    <div>

        <img src="/img/logo2.png" alt="">   

        <h1>Sign up for membership</h1>
        <form action="/join/subscription" method="post">
            <label for="email">email
                <input type="email" name="email" id="email" required  placeholder="youremail@gmail.com">
            </label>
            <label for="name">name
                <input type="text" id="name" name="name" required  placeholder="Giorgio Giorgetti">
            </label>
            <label for="import">
                Donation
                <input type="number" name="import" id="import" step="1" placeholder="â‚¬" value="10">
            </label>
            <button type="submit">join</button>
        </form>
    </div>
    <script>
        const input = document.getElementById("import");
        
        input.onchange = ()=>{
            console.log(input.value)
            input.value = parseInt(input.value)
        }
    </script>
</body>
</html>
